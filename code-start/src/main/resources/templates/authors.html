<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"/>
		<title> List Of Authors</title>
	</head>
	<body>
		<h1>List Of Authors</h1>
		<table>
			<tr>
				<th>ID</th>
				<th>FirstName</th>
				<th>LastName</th>
			</tr>
			<tr th:each="author : ${authors}">
				<td th:text="${author.id}">1</td>
				<td th:text="${author.firstName}">Ram</td>
				<td th:text="${author.id}">Singh</td>
			</tr>
		</table>
	</body>
</html>
